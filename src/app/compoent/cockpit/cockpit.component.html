<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label
      ><!--
      <input type="text" class="form-control" [(ngModel)]="newServerName" /> ref #-->
      <input type="text" class="form-control" #serverNameInput />
      <label>Server Content</label>
      <input type="text" class="form-control" #serverContentInput />
      <br />
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)"
        style="margin-right: 5px">
        Add Server
      </button>

      <button
        class="btn btn-primary"
        (click)="onAddBlueprint()"
        style="margin-right: 5px; margin-left: 5px">
        Add Server Blueprint
      </button>
      <button
        class="btn btn-info"
        (click)="onClear()"
        style="margin-right: 5px; margin-left: 5px"
      >
        Clear
      </button>
    </div>
  </div>
  <hr />
  <div class="panel panel-default" *ngFor="let element of serverElements">
    <div class="panel-heading">{{ element.name }}</div>
    <div class="panel-body">
      <p>
        <strong *ngIf="element.type === 'server'" style="color: red">{{
          element.content
        }}</strong>
        <em *ngIf="element.type === 'blueprint'" style="color: blue">{{
          element.content
        }}</em>
      </p>
    </div>
  </div>
</div>
